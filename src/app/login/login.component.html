<div class="login-container">
    <div class="login-header">
      <h1>Welcome to Aqua Project</h1>
      <p>Please log in to access your account</p>
    </div>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter Username"/>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter Password"/>
      </div>
  
      <button type="submit" class="login-btn">Login</button>
    </form>
  
    <div class="footer">
      <p>&copy; 2024 Aqua Project. All Rights Reserved.</p>
    </div>
  </div>
